workflows:
  ios-release:
    name: iOS Release (Flutter)
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      flutter: stable
      xcode: latest
      vars:
        APP_ID: com.yourcompany.scholarmobile
        BUNDLE_ID: com.yourcompany.scholarmobile
      ios_signing:
        distribution_type: app_store
        bundle_identifier: $BUNDLE_ID

    integrations:
      app_store_connect: codemagic_app_store_connect

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true
      cancel_previous_builds: true

    scripts:
      - name: Flutter pub get
        script: |
          flutter pub get

      - name: Set iOS bundle id in project
        script: |
          sed -i '' "s/com.example.scholarMobile/$BUNDLE_ID/g" ios/Runner.xcodeproj/project.pbxproj

      - name: Build IPA
        script: |
          flutter build ipa --release

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - Internal Testers